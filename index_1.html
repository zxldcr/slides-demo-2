<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝的轮播</title>
    <link rel="stylesheet" href="./style_1.css">
</head>
<body>
    <div class="window">
        <div id="slides"class="images">
            <img src="./macbook.jpg" alt="图片" width="920" height="400">
            <img src="./iphone.jpg" alt="图片" width="920" height="400">
            <img src="./imac.jpg" alt="图片" width="920" height="400"> 
            <img src="./info.jpg" alt="图片" width="920" height="400">         
        </div>
    </div>
    
    <div id="spanWrapper" style="text-align: center">
        <span><img src="./thumb_macbook.png" alt=""></span>
        <span><img src="./thumb_iphone.png" alt=""></span>
        <span><img src="./thumb_imac.png" alt=""></span>
        <span><img src="./thumb_about.png" alt=""></span>
    </div>
    <div id="controls" style="text-align:center;">
        <button id="previous">back</button>
        <button id="next">next</button>
    </div>

    <script src='./node_modules/jquery/dist/jquery.js'></script>
    <script src='./main_1.js'></script>
    <!-- <script>
        setInterval(function(){console.log(new Date())},1000)
    </script> -->
</body>
</html>
